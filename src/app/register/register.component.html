<div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="text-italic">Register</h1>
                <form #registerForm="ngForm" (ngSubmit)="handleRegister(registerForm.value)">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input 
                        ngModel 
                        #emailInput="ngModel" 
                        type="text" name="email" id="email" class="form-control" placeholder="john.doe@domain.bg"
                        [pattern]="emailRegex"
                        required
                        >
                        <p class="error-message" *ngIf="emailInput.invalid && emailInput.touched">Please enter valid email!</p>
                    </div>
                    <div #passwordGroups="ngModelGroup" ngModelGroup="passwords" appPasswordMatch>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input  
                        ngModel
                        [ngClass]="{ 'ng-invalid': passwordGroups.invalid, 'ng-touched': passwordGroups.touched }" 
                        type="password" name="password" id="password" class="form-control" placeholder="************"
                        minlength="3"
                        required 
                        >
                    </div>
                    <div class="form-group">
                        <label for="rePassword">Re-Password</label>
                        <input 
                        ngModel
                        [ngClass]="{ 'ng-touched': passwordGroups.invalid, 'ng-touched': passwordGroups.touched }" 
                         type="password" name="rePassword" id="rePassword" class="form-control"  placeholder="************"
                         required>
                    </div>
                    <p class="error-message" *ngIf="passwordGroups.touched && passwordGroups.invalid">Password don`t match!</p>
                    </div>
                    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Register</button>
                </form>
                <p>Already Registered? <a routerLink="/login">Login</a>.</p>
            </div>
