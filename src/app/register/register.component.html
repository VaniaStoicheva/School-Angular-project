<div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="text-italic">Register</h1>
                <form #registerForm="ngForm" (ngSubmit)="handleRegister(registerForm.value)">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input 
                        ngModel 
                        #emailInput="ngModel" 
                        type="text" name="username" id="email" class="form-control" placeholder="john.doe@domain.bg"
                        [pattern]="emailRegex"
                        required
                        >
                        <p class="error-message" *ngIf="emailInput.invalid && emailInput.touched">Please enter valid email!</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                        ngModel
                       #passwordInput="ngModel"
                         type="password" name="password" id="password" class="form-control"  placeholder="************"
                         minlength="3"
                         appPasswordMatch
                         required>
                         <p class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter valid password!</p>
                    </div>
                    <div class="form-group" >
                        <label for="rePassword">Re-Password</label>
                        <input 
                        ngModel
                       #rePasswordInput="ngModel"
                         type="password" name="rePassword" id="rePassword" class="form-control"  placeholder="************"
                         appPasswordMatch
                         required>
                         <p class="error-message" *ngIf="rePasswordInput.invalid && rePasswordInput.touched && error" >Please enter valid password!</p>
                    </div>
                
                    
                    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Register</button>
                </form>
                <div *ngIf="registerSuccess" class="alert alert-success">
                    Successfull Registered {{registeredUser}}!
                  </div>
                  <div *ngIf="registerFail" class="alert alert-danger">
                    User already exists!
                </div>
                <p>Already Registered? <a routerLink="/login">Login</a>.</p>
            </div>
