

<div class="cube" *ngFor="let course of courses">
    <img class="cube" [src]="course.imgURL">
    <p class="name">{{course.name}}</p>
    <p><span>Преподавател:  {{course.teacher}} </span></p> 
    <p><span>Продължителност:  {{course.duration}} уч. часа</span></p> 
    
    <a [routerLink]="['/course/detail/', course._id]"  class="btn btn-success">Още информация</a>
  </div>
