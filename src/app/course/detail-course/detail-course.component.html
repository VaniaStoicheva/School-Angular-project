<main >
<h1><span>{{course.name}}</span></h1>
<img class="cube" [src]="course.imgURL">
<div class="details">
  <p><span>Описание :</span>{{course.description}}</p>
  <p><span>Преподавател:</span> {{course.teacher}}</p>
  <p><span>Продължителност: {{course.duration}} уч.часа</span></p>
  <a class="btn" href="/">Back</a>
</div>
</main>
