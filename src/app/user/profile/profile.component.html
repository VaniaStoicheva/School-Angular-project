<div class="col-md-6 profile-info">
    <div class="panel panel-default">
        <div class="text-underline panel-body panel-primary">
            Logged as: <span class="text-bold">{{currentUser.username}}</span>
            <a class="float-right custom-button btn btn-danger" (click)="logout()">Logout</a>
        </div>
        <div class="panel-footer">
            <form [formGroup]="form">
                <div class="form-group" formGroupName="passwords">
                    <label for="email">New address</label>
                    <input 
                    type="text" id="newEmail" class="form-control" placeholder="john.doe@domain.bg"
                    formControlName="email">
                    <p class="error-message" *ngIf="emailInput.invalid && emailInput.touched">Please enter valid email!</p>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input 
                    type="password" id="password" class="form-control" placeholder="************"
                    formControlName="password">
                </div>
                <div class="form-group">
                    <label for="rePassword">Re-Password</label>
                    <input 
                    type="password" id="rePassword" class="form-control" placeholder="************"
                    formControlName="rePassword">
                </div>
                <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Change profile information</button>
            </form>
        </div>
    </div>
</div>

        <div class="panel-footer">
